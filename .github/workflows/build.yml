# Cross-platform build: macOS, Windows, Linux
# Produces one executable per OS, attached as artifacts.
# Platform-independent means separate builds per OS (run PyInstaller on each runner).

name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: jelnyelv-macos
            ext: ""
          - os: windows-latest
            artifact_name: jelnyelv-windows
            ext: ".exe"
          - os: ubuntu-latest
            artifact_name: jelnyelv-linux
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv and install (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"

      - name: Create venv and install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install -e ".[dev]"

      - name: Build with PyInstaller
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pyinstaller -y --clean Jelnyelv.spec
          cp dist/Jelnyelv "dist/${{ matrix.artifact_name }}${{ matrix.ext }}"
          ls -la dist/

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller -y --clean Jelnyelv.spec
          Copy-Item dist\Jelnyelv.exe "dist\${{ matrix.artifact_name }}${{ matrix.ext }}"
          Get-ChildItem dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}${{ matrix.ext }}
